<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/9fc711ed30.js" crossorigin="anonymous"></script>

</head>

<body>
  
  <header>
    <nav th:replace="index :: navbar"></nav>
  </header>
  <div th:replace="index :: modaleditarp"></div>
  <div class="container">
    <div class="row">
      <br>
      <div style="text-align:center;">
        <h4><strong>Ultimos Gastos</strong></h4>
      </div>
      <br>

      <table class="table table-success">

        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Comprobante</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="gasto:${gastos}">
            <td th:text="${gasto.fecha}"></td>
            <td th:text="${gasto.monto}"></td>
            <td th:text="${gasto.categoria.nombre}"></td>
            <!--esta bien la lista de categorias?, el error estaba en que se pasaba tanto nombre como value, solo hacia falta el nombre.
        y faltaba el 'gasto.' antes de categoria, ya que es la categoria del gasto-->
            <td th:text="${gasto.descripcion}"></td>
            <td><img width="120" height="70" th:if="${gasto.comprobante != null}" th:src="${'/comprobante/gasto/' + gasto.id}"></td>
            <td><a href="/ingreso/modificar" class="btn btn-link-primary" role="button"><i class="fa-solid fa-pencil"></i></i></a></td>
            <td><a href="/ingreso/eliminar" class="btn btn-link" th:action="@{/ingreso/eliminar}" method="post" role="button"><i class="fa-solid fa-trash" style="color:red ;"></i>>
          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
