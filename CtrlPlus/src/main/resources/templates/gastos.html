<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>gastos</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <header>
        <nav id="nanvaringresos" class=" navbar navbar-expand-lg navbar-light bg-light" th:fragment="navgastos" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="50" height="50"
                src="\img\logo.jpg"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><strong>Inicio</strong></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <strong>Mi Dinero</strong> 
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Ingresos</a></li>
                      <li><a class="dropdown-item" href="#">Gastos</a></li>
                    </ul>
                  </li>
              
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><strong>Informes</strong></a>
                  </li>
                  <li class="nav-item"> 
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><strong><i>CtrlG+</i></strong></a>
                  </li>
                </ul>
                <form class="d-flex">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <strong>Mi Perfil</strong> 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">ayuda</a></li>
                          <li><a class="dropdown-item" href="#">privacidad</a></li>
                          <li><a class="dropdown-item" href="#">configuracion</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                        </ul>
                      </li>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <body>
     
      

      <table class="table table-success">
        
        <thead >
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Comprobante</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="gasto:${gastos}">
            <td th:text="${gasto.fecha}"></td>
            <td th:text="${gasto.monto}"></td>
            <td><li th:text="${categoria.getnombre}" th:value="${categoria.get.value}"> </li></td><!--esta bien la lista de categorias?-->
            <td th:text="${gasto.descripcion}"></td>
            <td ><img th:if="${gasto.comprobante != null}" th:src="${'/comprobante/gasto/' + gasto.id}"></td>
            <td><a href="/gasto/modificar" class="btn btn-primary" role="button">Modificar</a></td>
            <td><a href="/gasto/eliminar"  class="btn btn-danger" th:action="@{/gasto/eliminar}" method="post" role="button" >Eliminar</a>
          </tr>
        </tbody>
      </table>
      


     

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
