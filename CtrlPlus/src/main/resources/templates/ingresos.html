    <body>
        
        
        <!-- Button to Open the Modal -->
     <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ingresos">
    <strong>+</strong>
     </button>
  
    <!-- The Modal -->
     <div class="modal" id="ingresos">
     <div class="modal-dialog">
     <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><strong>Ingresos</strong></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">

            <p>Monto:</p>
            <input type="number" class="form-control" placeholder="Ingrese su dinero">
            <br>
            <p>Descripcion:</p>
            <input type="text" class="form-control" placeholder="Descripcion" required minlength="0" maxlength="100">
            <br>
            <form  name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                <input type="file" name="imagen" />
                </form>
            
   
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
  
      </div>
    </div>
  </div>


  <!-- Button to Open the Modal -->
   <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#gastos">
    <strong>-</strong>
     </button>
  
    <!-- The Modal -->
     <div class="modal" id="gastos">
     <div class="modal-dialog">
     <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><strong>Gastos</strong></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <p>Monto:</p>
            <input type="number" class="form-control" placeholder="Ingrese su gasto">
            <br>
            <p>Descripcion:</p>
            <input type="text" class="form-control" placeholder="Descripcion" required minlength="0" maxlength="100">
            <ul th:each="categoría:${categorias}">
                <li th:text="${categoría.getnombre}" th:value="${categoria.get.value}"></li>
            </ul>      
                
              

            <br>
            <p>Ingrese comprobante:</p>
            <form  name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                <input type="file" name="imagen" />
                </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
