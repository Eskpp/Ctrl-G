<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <title>ingresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/9fc711ed30.js" crossorigin="anonymous"></script>

</head>

<body>
  <header></header>
  <nav th:replace="index :: navbar"></nav>

  <table class="table table-success">

    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Monto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Comprobante</th>
        <th scope="col">Modificar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ingreso:${ingresos}">
        <td th:text="${ingreso.fecha}"></td>
        <td th:text="${ingreso.monto}"></td>
        <td th:text="${ingreso.descripcion}"></td>
        <td><img th:if="${ingreso.comprobante != null}" th:src="${'/comprobante/ingreso/' + ingreso.id}"></td>
        <td><a href="/ingreso/modificar" class="btn btn-primary" role="button">Modificar</a></td>
        <td><a href="/ingreso/eliminar" class="btn btn-danger" th:action="@{/ingreso/eliminar}" method="post"
            role="button">Eliminar</a>
      </tr>
    </tbody>
  </table>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
